<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
    <style>
        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div th:align="right">
    Your login is: <b th:inline="text"> [[${#httpServletRequest.remoteUser}]] </b>
    <form th:action="@{/logout}" >
        <input type="submit" value="Logout"/>
    </form>
</div>
<form th:method="PATCH" th:action="@{/updateUser/{id}(id=${user.getId()})}" th:object="${user}">

    <label for="name">Enter name :</label>
    <input type="text" th:field="*{firstName}" id="name"/>
    <div class="error-message" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
    <br/>
    <br/>
    <label for="lastName">Enter lastname :</label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <div class="error-message" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
    <br/>
    <br/>
    <label for="age">Enter age :</label>
    <input type="text" th:field="*{age}" id="age"/>
    <div class="error-message" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
    <br/>
    <br/>
    <label for="email">Enter email :</label>
    <input type="text" th:field="*{email}" id="email"/>
    <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    <br/>
    <br/>
    <label for="userName">Enter username :</label>
    <input type="text" th:field="*{username}" id="userName"/>
    <div class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
    <br/>
    <br/>
    <label for="password">Enter password :</label>
    <input type="text" th:field="*{password}" id="password"/>
    <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    <br/>
    <br/>
    <select multiple size="2" name="roles" required class="form-control form-control-sm">
        <option value="2">ROLE_ADMIN</option>
        <option selected="selected" value="1">ROLE_USER</option>
    </select>
    <br/>
    <br/>
    <input type="submit" value="Update"/>
</form>
</body>
</html>
